        .navbar li{

            list-style: none;
            display: inline-block;

            position: relative;
        }

        .navbar li a{
            text-decoration: none;
            color: white;
            font-family: myFont2;
            font-size: large;
        }
        .navbar li::after{
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }
        
        .navbar li:hover::after{
            width: 100%;
        }
        
        .navbar li a:hover{
            color: #b9b9b9;  
        }

            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        span{
            background: #009688;   
            height: 100%; 
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }

        .btn2:hover span{
            width: 100%;

        }

        .btn2:hover{
            border: none;
        }

        .btn{

        .btn:hover{
